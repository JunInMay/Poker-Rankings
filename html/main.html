<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Rankings</title>

  <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div id="content-wrapper">
    <div class="title-container">
      <img src="../resources/title.png" alt="poker rankings! title image"></img>
    </div>
    <div id="main-rankings-container">
      <div class="main-card-container">
        <div id="main-card-1" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-2" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-3" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-4" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-5" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
      </div>
      <div class="rankings-text-container">
        <span class="rankings-text-container-text">None</span>
      </div>
    </div>

    <!-- ranking-list-rankings -->
    <div class="rankings-list-text-container">
      <!-- r-list = rankings-list -->
      <div id="r-list-straight-flush-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-straight-flush">Straight Flush</span>
      </div>
      <div id="r-list-four-of-a-kind-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-four-of-a-kind">Four of a Kind</span>
      </div>
      <div id="r-list-full-house-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-full-house">Full House</span>
      </div>
      <div id="r-list-flush-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-flush">Flush</span>
      </div>
      <div id="r-list-straight-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-straight">Straight</span>
      </div>
      <div id="r-list-three-of-a-kind-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-three-of-a-kind">Three of a Kind</span>
      </div>
      <div id="r-list-two-pair-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-two-pair">Two Pair</span>
      </div>
      <div id="r-list-one-pair-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-one-pair">One Pair</span>
      </div>
      <div id="r-list-highcard-wrapper" class="rankings-list-text-wrapper">
        <span id="r-list-highcard">High Card</span>
      </div>
    </div>
    <div class="card-selector-container">
      <!-- c-s = card-selector -->
      <div class="card-selector-functional-container">
        <button id="c-s-functional-cancel-button" class="c-s-functional-button">
          <img id="c-s-functional-cancel-img" class="c-s-functional-button-img"/>
        </button>
        <button id="c-s-functional-refresh-button" class="c-s-functional-button">
          <img id="c-s-functional-refresh-img" class="c-s-functional-button-img"/>
        </button>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2024 JunInMay. All rights reserved.
  </div>
</body>

<script src="../js/main.js"></script>

</html>
