<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /*
    Defaults
    */
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      background-image: url(/resources/background.jpg);
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    /*
    main card / rankings
    메인카드와 족보
    */
    #main-rankings-container {
      display:flex;
      flex-direction: column;
      align-items: center;

      width: 100%;
    }

    /*
    main cards
    */
    /*1 : 1.452 비율*/
    .main-card {
      color: blueviolet;
      background-color: antiquewhite;
      border-width: 10px;
      border-color: red;
      border-radius: 6px;
      width: 200px;
      aspect-ratio: 1 / 1.452;
      margin: 10px 10px 10px 10px;

      background-size: contain;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;

      cursor: pointer;
    }

    .main-card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      margin-top: 100px;
      width: 100%;
    }

    .main-card-text {
      user-select: none;
    }

    /*
    rankings-wrapper
    족보 결과 표시
    */
    .rankings-text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: calc(100% - 24px);

      /*
      main-card의 margin 값에 종속적입니다.
      */
      max-width: calc(200px * 5 + 20px * 4 - 4px);

      background: linear-gradient(to right, #ece9e6, #ffffff);
      /* 그라데이션 배경 */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* 박스 쉐도우 추가 */
      font-size: 1.5em;
      /* 폰트 크기 증가 */
      font-weight: bold;
      /* 폰트 굵기 증가 */
      color: #333;
      /* 폰트 색상 변경 */
      border: 2px solid #ccc;
      /* 보더 추가 */
      transition: all 0.3s ease;
    }

    /*
    card selector
    */
    .card-selector-container {
      display: block;

      position: absolute;
      top: 10px;

      visibility: hidden;

    }

    .card-selector-suit {
      display: flex;
    }

    .card-selector-card {
      width: 50px;
      height: 72px;
    }

    .card-selector-card:hover {
      border: solid red 2px;
      width: 50px;
      height: 72px;
    }
  </style>

</head>

<body>
  <div id="content-wrapper">
    <div class="title-container">
      <h1>Poker Rankings!</h1>
    </div>
    <div id="main-rankings-container">
      <div class="main-card-container">
        <div id="main-card-1" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-2" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-3" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-4" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
        <div id="main-card-5" class="main-card">
          <span class="main-card-text">카드를 골라주세요.</span>
        </div>
      </div>
      <div class="rankings-text-container">
        <span class="rankings-text-container-text">test</span>
      </div>
    </div>
    <div class="card-selector-container">
    </div>
  </div>
</body>

<script src="../js/main.js"></script>

</html>
