<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /*
    Defaults
    */
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      background-image: url(/resources/background.jpg);
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    /*
    main cards
    */
    /*1 : 1.452 비율*/
    .main-card {
      color: blueviolet;
      background-color: antiquewhite;
      border-width: 10px;
      border-color: red;
      width: 200px;
      /* height: calc(200px * 1.452); */
      height: auto;
      aspect-ratio: 1 / 1.452;
      margin: 10px 10px 10px 10px;

      background-size: contain;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      margin-top: 100px;
    }

    .main-card-text {
      user-select: none;
    }

    /*
    rankings-wrapper
    족보 결과 표시
    */
    .rankings-text-container {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: aliceblue;
    }

    /*
    card selector
    */
    .card-selector-container {
      display: block;

      position: absolute;
      top: 10px;

      visibility: hidden;

    }

    .card-selector-suit {
      display: flex;
    }

    .card-selector-card {
      width: 50px;
      height: 72px;
    }

    .card-selector-card:hover {
      border: solid red 2px;
      width: 50px;
      height: 72px;
    }
  </style>

</head>

<body>
  <div id="content-wrapper">
    <div class="title-container">
      <h1>Poker Rankings!</h1>
    </div>
    <div class="main-card-container">
      <div id="main-card-1" class="main-card">
        <span class="main-card-text">카드를 골라주세요.</span>
      </div>
      <div id="main-card-2" class="main-card">
        <span class="main-card-text">카드를 골라주세요.</span>
      </div>
      <div id="main-card-3" class="main-card">
        <span class="main-card-text">카드를 골라주세요.</span>
      </div>
      <div id="main-card-4" class="main-card">
        <span class="main-card-text">카드를 골라주세요.</span>
      </div>
      <div id="main-card-5" class="main-card">
        <span class="main-card-text">카드를 골라주세요.</span>
      </div>
    </div>
    <div class="card-selector-container">
    </div>
    <!-- <div id="rankings-wrapper">
      <div class="rankings-text-container">
        <span class="rankings-text-container-text">test</span>
      </div>
    </div> -->
    <div class="rankings-text-container">
      <span class="rankings-text-container-text">test</span>
    </div>
</div>
</body>

<script src="../js/main.js"></script>

</html>
